<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<!-- Apple devices fullscreen -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- Apple devices fullscreen -->
	<meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	
	<title>MediaEnergy :: Критическая ошибка</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<!-- Bootstrap responsive -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-responsive.min.css') }}">
	<!-- Theme CSS -->
  {%- if app_type == 'MediaEnergy' %}
	  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_me.css') }}">
  {%- elif app_type == 'Edvent' %}
  	<link rel="stylesheet" href="{{ url_for('static', filename='css/style_ed.css') }}">
  {% endif -%}
	<!-- Color CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/themes.css') }}">


	<!-- jQuery -->
	<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
	
	<!-- Nice Scroll -->
	<script src="{{ url_for('static', filename='js/plugins/nicescroll/jquery.nicescroll.min.js') }}"></script>
	<!-- Bootstrap -->
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

	<!--[if lte IE 9]>
		<script src="{{ url_for('static', filename='js/plugins/placeholder/jquery.placeholder.min.js') }}"></script>
		<script>
			$(document).ready(function() {
				$('input, textarea').placeholder();
			});
		</script>
	<![endif]-->
	

	<!-- Favicon -->
	<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />
	<!-- Apple devices Homescreen icon -->
	<link rel="apple-touch-icon-precomposed" href="{{ url_for('static', filename='img/apple-touch-icon-precomposed.png') }}" />

</head>

<body class='error'>
	<div class="wrapper">
		<div class="code"><i class="icon-warning-sign"></i></div>
		<div class="desc text-center">Извините. Критическая ошибка. Вам остаётся только выйти из системы.</div>
		<div class="buttons">
			<div class="pull-left"><a href="{{ url_for('auth.logout') }}" class="btn"><i class="icon-arrow-left"></i> Выйти</a></div>
		</div>
	</div>
</body>

</html>
